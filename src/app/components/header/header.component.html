<div
  class="h-16 sticky top-0 z-50 overflow-x-hidden hidden lg:block"
  [ngClass]="isScrolledPastHero ? 'backdrop-blur-lg' : ''"
>
  <div class="w-full h-full flex flex-row justify-between px-8">
    <!-- left -->
    <div class="w-1/2 h-full flex flex-row items-center gap-8">
      <h3
        class="flex text-center text-primaryTextLight dark:text-primaryText font-semibold text-lg cursor-pointer text"
        (click)="scrollToSection('history')"
      >
        <span> Erfarenhet </span>
      </h3>
      <h3
        class="flex text-center text-primaryTextLight dark:text-primaryText font-semibold text-lg cursor-pointer text"
        (click)="scrollToSection('education')"
      >
        <span> Utbildning </span>
      </h3>
      <h3
        class="flex text-center text-primaryTextLight dark:text-primaryText font-semibold text-lg cursor-pointer text"
        (click)="scrollToSection('sideprojects')"
      >
        <span> Projekt</span>
      </h3>

      <h3
        class="flex text-center text-primaryTextLight dark:text-primaryText font-semibold text-lg cursor-pointer text"
        (click)="scrollToSection('contact')"
      >
        <span> Kontakta mig </span>
      </h3>
    </div>

    <!-- right -->
    <div class="w-1/2 h-full flex flex-row-reverse items-center">
      <div
        class="flex text-center text-primaryTextLight dark:text-primaryText font-semibold text-xl cursor-pointer logo"
        (click)="scrollToSection('body')"
      >
        <!-- <img
          alt="TextOnlyLogo"
          class="h-16 w-32"
          src="./assets/images/logoText.svg"
        />
      </div> -->
      </div>
    </div>
  </div>
</div>
