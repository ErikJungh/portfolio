<div
  class="flex flex-col xl:flex-row w-full items-center gap-8 justify-center opacity-0"
  #cardElement
>
  <div
    *ngFor="let achievement of achievements; let i = index"
    class="container"
  >
    <div
      class="card max-h-[600px] 2xl:max-h-[900px] bg-tertiaryLight dark:bg-tertiary"
    >
      <div class="card__image-container h-[360px]">
        <img
          [ngClass]="i == 2 ? '-mt-4' : ''"
          class="card__image"
          [src]="'../../../assets/' + achievement.image"
          alt="card image"
        />
      </div>

      <svg class="card__svg" viewBox="0 0 800 500">
        <path
          d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500"
          stroke="transparent"
          class="fill-tertiaryLight dark:fill-tertiary"
        />
        <path
          class="card__line"
          d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400"
          stroke="pink"
          stroke-width="3"
          fill="transparent"
        />
      </svg>

      <div
        class="card__content flex flex-col justify-between h-[250px] 2xl:h-[300px]"
      >
        <h3
          class="card__title custom text-primaryTextLight dark:text-primaryTextDark"
        >
          <span>{{ achievement.title }}</span>
        </h3>
        <p class="text-secondaryTextLight dark:text-secondaryText">
          {{ achievement.body }}
        </p>
        <p class="text-secondaryTextLight dark:text-secondaryText">
          {{ achievement.subtitle }}
        </p>
        <p class="text-secondaryTextLight dark:text-secondaryText">
          {{ achievement.subSubtitle }}
        </p>
      </div>
    </div>
  </div>
</div>
